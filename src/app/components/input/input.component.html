<mat-form-field appearance="fill">
    <mat-label>
        <label [for]="name">{{label}}</label>
    </mat-label>
    <input
            matInput
            id="{{name}}"
            placeholder="{{label}}"
            [type]="type"
            [name]="name"
            [readonly]="isReadOnly"
    >
</mat-form-field>
